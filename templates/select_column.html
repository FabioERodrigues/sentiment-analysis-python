<!-- templates/select_column.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Text Column - Sentiment Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sentiment Analysis Tool</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="card mt-4">
            <div class="card-header">
                <h5>Select Text Column</h5>
            </div>
            <div class="card-body">
                <p>File uploaded: <strong>{{ filename }}</strong></p>
                <p>Please select the column that contains the text data you want to analyze:</p>
                
                <form action="/process" method="post">
                    <div class="mb-3">
                        <select class="form-select" name="text_column" required>
                            <option value="" selected disabled>Select a column...</option>
                            {% for column in columns %}
                            <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Loading spinner (hidden by default) -->
<div id="loading-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(255,255,255,0.8); z-index: 9999; text-align: center; padding-top: 200px;">
    <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Analyzing sentiment... please wait.</p>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function () {
        document.getElementById('loading-overlay').style.display = 'block';
    });
</script>

    <footer class="footer">
        <div class="container">
            <span>Â© 2025 Sentiment Analysis Tool</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
